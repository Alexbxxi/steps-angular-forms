<div class="container mt-5">
  <h1>Nombre del trámite</h1>
  <div class="bs-stepper">
    <div class="bs-stepper-header" role="tablist">
      <div class="step" data-target="#step1-part">
        <button type="button" class="step-trigger" role="tab" aria-controls="step1-part" id="step1-part-trigger">
          <span class="bs-stepper-circle"><img src="../../../assets/img/num1.png"></span>
          <span class="bs-stepper-label">Búsquedas</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#step2">
        <button type="button" class="step-trigger" role="tab" aria-controls="step2"
          id="step2-trigger">
          <span class="bs-stepper-circle"><img src="../../../assets/img/num2.png"></span>
          <span class="bs-stepper-label">Información</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#step3">
        <button type="button" class="step-trigger" role="tab" aria-controls="step3"
          id="step3-trigger">
          <span class="bs-stepper-circle"><img src="../../../assets/img/num3.png"></span>
          <span class="bs-stepper-label">Pago</span>
        </button>
      </div>
    </div>
    <div class="bs-stepper-content col-12">
      <div id="step1-part" class="content mt-5" role="tabpanel" aria-labelledby="step1-part-trigger">
        <form class="col-12 forms">
          <div class="form-group">
            <label for="txtNombre">Nombre/Razon social</label>
            <input type="text" class="form-control" id="txtNombre" autofocus="">
            <!-- <span class="bmd-help">We'll never share your email with anyone else.</span> -->
          </div>
          <div class="form-group">
            <label for="txtRepre">Representante legal</label>
            <input type="text" class="form-control" id="txtRepre">
            <!-- <span class="bmd-help">We'll never share your email with anyone else.</span> -->
          </div>
          <div class="form-group">
            <label for="txtRfc">RFC</label>
            <input type="text" class="form-control" id="txtRfc">
            <!-- <span class="bmd-help">We'll never share your email with anyone else.</span> -->
          </div>
          <div class="form-group">
            <label for="txtCargo">Cargo</label>
            <input type="email" class="form-control" id="txtCargo">
            <!-- <span class="bmd-help">We'll never share your email with anyone else.</span> -->
          </div>
          <div class="form-group">
            <label for="txtEntidad">Entidad federativa</label>
            <select class="form-control" id="txtEntidad">
              <option>Selecciona una opción</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txtTelefono">Teléfono</label>
            <input type="text" class="form-control" id="txtTelefono">
            <!-- <span class="bmd-help">We'll never share your email with anyone else.</span> -->
          </div>
          <div class="form-group">
            <label for="txtDependencia">Dependencia</label>
            <input type="text" class="form-control" id="txtDependencia">
            <!-- <span class="bmd-help">We'll never share your email with anyone else.</span> -->
          </div>
          <div class="form-group">
            <label for="txtCorreo">Correo</label>
            <input type="email" class="form-control" id="txtCorreo">
            <!-- <span class="bmd-help">We'll never share your email with anyone else.</span> -->
          </div>
        </form>
        <div id="btnGroup">
          <button class="btn btn-raised mr-2" (click)="continuar()">Siguiente</button>
        </div>
      </div>
      <div id="step2" class="content mt-5" role="tabpanel" aria-labelledby="step2-trigger">
        <div class="forms" id="form2">
          <!-- <h2 class="tituloPaso">Paso 2</h2> -->
          <div>
              <p><strong>Dato1: </strong> Aquí va el dato</p>
          </div>
          <div>
              <p><strong>Dato2: </strong> Aquí va el dato</p>
          </div>
          <div>
              <p><strong>Dato3: </strong> Aquí va el dato</p>
          </div>
          <div>
              <p><strong>Dato4: </strong> Aquí va el dato</p>
          </div>
          <div>
              <p><strong>Dato5: </strong> Aquí va el dato</p>
          </div>
      </div>
        <div id="btnGroup">
          <button class="btn btn-raised mr-2" (click)="continuar()">Siguiente</button>
        </div>
      </div>
      <div id="step3" class="content mt-5" role="tabpanel" aria-labelledby="step3-trigger">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
        <div id="btnGroup">
          <button class="btn btn-raised" (click)="finalizar()">Finalizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
